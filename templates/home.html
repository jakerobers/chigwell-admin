<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>Admin-Home</title>
  </head>	

  <body>

    <div class="container-fluid Main">
      <div class="row">
        <div class="Main--left-menu col-sm-12 col-md-2">
          <h1><a href="/">Admin</a></h1>
          <ul>
            <a href="/accounts"><li>Accounts</li></a>
            <a href="/expenses"><li>Expenses</li></a>
            <a href="/depreciation"><li>Depreciation</li></a>
            <a href="/peeps"><li>Peeps</li></a>
            <a href="/settings"><li>Settings</li></a>
            <a href="/logout"><li>Logout</li></a>
          </ul>
        </div>

        <div class="Main--content col-sm-12 col-md-10">
          <div class="row">
            <h1>Home</h1>
            {% if error %}
              <p>{{ error }}</p>
            {% endif %}
          </div>
          <div class="row">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="">YTD</a></li>
              <li role="presentation" class=""><a href="">Lifetime</a></li>
            </ul> 
            <div class="tab-content">
              <div class="col-sm-12">
                {% if ledger %}
                  <pre>
                    {{ ledger|safe }}
                  </pre>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>	
  </body>
</html>
